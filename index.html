---
layout: home-page
---
{% include calculate_relative_base.html %}

<!-- Video embed section -->
<div class="video-wrapper" style="max-width:1200px; margin:2rem auto;">
  <iframe
    src="https://player.vimeo.com/video/259293171?h=a290e9c8a7&autoplay=1&muted=1"
    width="100%" height="600"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- Post cards loop -->
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
    {% include remove_double_slash.html %}
    <li>
      <div class="post-card">
        <a
          href="{{ post_url }}"
          title="{{ post.title }}"
          class="post-card-image"
          style="background: url('{{ relativebase }}assets/img/{{ post.img }}') center no-repeat; background-size: cover;"
        ></a>
        <div class="post-card-body">
          <p class="post-card-title-and-meta">
            <a href="{{ post_url }}" class="post-card-link">
              {{ post.title }}
            </a>
            {% include post_meta.html type="post-card-meta" date="none" %}
          </p>
        </div>
      </div>
    </li>
  {% endfor %}
</ol>
