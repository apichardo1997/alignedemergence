name: Anabel Pichardo Santana
subtitle: A digital field notebook at the edge of curiosity and code.
sections:
  - title: THE EMERGENCE
    paragraphs:
      - "I didn’t grow up wanting to work in tech. I grew up asking too many questions."
      - "Somewhere along the way, those questions led me across continents, cultures, and careers—from spreadsheets to storytelling, from finance to algorithms. I learned that data can hold more than numbers—it can hold narratives. And that’s where my work begins."
  - title: Aligned Emergence
    subtitle: "Alignment is staying true. Emergence is the magic that unfolds when systems meet soul."
    icons:
      - name: Alignment
        img: compass.svg
      - name: Emergence
        img: network.svg